name: Run MATLAB tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
      inputs:
        endpoint:
          default:
        job_to_run:
          description: 'Specify which job to run'
          required: true
          default:
jobs:
  # Build with setup-matlab v2
  test-v2:
    # Run this job when job_to_run == 'test-v2'
    if: ${{ github.event.inputs.job_to_run == 'test-v2' }}
    runs-on: ubuntu-latest
    env: 
      MATHWORKS_LICENSING_ENDPOINT: ${{ github.event.inputs.endpoint }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Display endpoint for debugging
        run: echo $MATHWORKS_LICENSING_ENDPOINT
      
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Run commands
        uses: matlab-actions/run-command@v2
        with:
          command: pwd

  test-v1:
    # Build with setup-matlab v1
    if: ${{ github.event.inputs.job_to_run == 'test-v1' }}
    runs-on: ubuntu-latest
    env: 
      MATHWORKS_LICENSING_ENDPOINT: ${{ github.event.inputs.endpoint }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Display endpoint for debugging
        run: echo $MATHWORKS_LICENSING_ENDPOINT
      
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1

      - name: Run commands
        uses: matlab-actions/run-command@v1
        with:
          command: pwd

          