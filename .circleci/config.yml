# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Use a package of configuration called an orb.
parameters:
  endpoint:
    type: string
    default: ""

orbs:
  matlab_v1: mathworks/matlab@1
  matlab_v0: mathworks/matlab@0

# Orchestrate or schedule a set of jobs
jobs:
  # Test for mathworks/matlab@1
  test-v1:
    machine:
      image: 'ubuntu-2204:current'
    environment:
      MATHWORKS_LICENSING_ENDPOINT: << pipeline.parameters.endpoint >>
    steps:
      - checkout
      - matlab_v1/install
      - matlab_v1/run-tests:
          source-folder: tests
          test-results-junit: test-results/matlab/results.xml
      - store_test_results:
          path: test-results

  # Test for mathworks/matlab@0
  test-v2:
    machine:
      image: 'ubuntu-2204:current'
    environment:
      MATHWORKS_LICENSING_ENDPOINT: << pipeline.parameters.endpoint >>
    steps:
      - checkout
      - matlab_v0/install
      - matlab_v0/run-tests:
          source-folder: tests
          test-results-junit: test-results/matlab/results.xml
      - store_test_results:
          path: test-results

workflows:
  version: 2
  test_all_versions:
    jobs:
      - test-v1
      - test-v0